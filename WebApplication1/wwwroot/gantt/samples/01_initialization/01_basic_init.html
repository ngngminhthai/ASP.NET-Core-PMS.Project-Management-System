<!DOCTYPE html>

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Basic initialization</title>
	<script src="../../codebase/dhtmlxgantt.js?v=8.0.0"></script>
	<link rel="stylesheet" href="../../codebase/dhtmlxgantt.css?v=8.0.0">
	<style>
		html,
		body {
			height: 100%;
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<div id="gantt_here" style='width:100%; height:100%;'></div>
	<script>
		gantt.init("gantt_here");

		// Attach an event handler that triggers when a task is updated
		gantt.attachEvent("onAfterTaskUpdate", function (id, task) {
			console.log("Task with ID " + id + " has been updated with new values: ", task);
			// Your code here
		});

		gantt.parse({
			data: [
				{ id: 1, text: "Project #2", start_date: "01-04-2023", duration: 18, progress: 0.4, open: true },
				{ id: 2, text: "Task #1", start_date: "02-04-2023", duration: 8, progress: 0.6 },
				{ id: 3, text: "Task #2", start_date: "11-04-2023", duration: 8, progress: 0.6 }
			]
		});
	</script>
</body>
