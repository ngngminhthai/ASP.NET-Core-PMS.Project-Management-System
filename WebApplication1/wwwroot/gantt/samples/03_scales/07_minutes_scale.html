<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Minutes timeline</title>
	<script src="../../codebase/dhtmlxgantt.js?v=8.0.0"></script>
	<link rel="stylesheet" href="../../codebase/dhtmlxgantt.css?v=8.0.0">
	<style>
		html, body {
			height: 100%;
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>

<body>
<div id="gantt_here" style='width:100%; height:100%;'></div>
<script>
	gantt.config.date_format = "%d-%m-%Y %H:%i";
	gantt.config.min_column_width = 20;
	gantt.config.duration_unit = "minute";
	gantt.config.duration_step = 60;
	gantt.config.scale_height = 75;

	gantt.config.scales = [
		{unit: "hour", step: 1, format: "%g %a"},
		{unit: "day", step: 1, format: "%j %F, %l"},
		{unit: "minute", step: 15, format: "%i"}
	];

	gantt.init("gantt_here");
	gantt.parse({
		data: [
			{id: 11, text: "Project #1", start_date: "01-04-2023 02:00", duration: "24", progress: 0.6, open: true},
